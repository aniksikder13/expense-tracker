<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
        >
        <title>Expense Tracker</title>
    </head>
    <body>
        <main class="container">
            <h1>Expense Tracker</h1>
            <p>Welcome to the Expense Tracker application!</p>
            <hr />
    
            <h4>Add New Expense</h4>
            <form id="expense-form">
                <div class="grid">
                    <div>
                        <label for="description">Description:</label>
                        <input type="text" name="description" required>
                    </div>

                    <div>
                        <label for="amount">Amount:</label>
                        <input type="number" name="amount" required >
                        
                        <small id="invalid-helper" style="display: none;">
                            Please enter a valid amount.
                        </small>  
                    </div>

                    <div>
                        <label for="date">Date:</label>
                        <input type="date" name="date" required>
                    </div>  
                </div>
                <button type="submit">Add Expense</button>
            </form>

            <table class="striped">
            <thead>
                <tr>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
                <th scope="col">Date</th>
                <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                <td colspan="4" style="color: blueviolet;">No expenses added yet.</td>
            </tbody>
            <tfoot>
                <tr>
                <th>Total</th>
                <th colspan="3" style="color: red;">
                    $<span id="total-amount" >0.00</span>
                </th>
                </tr>
            </tfoot>
            </table>
        </main>
        <script src="/scripts/modules/calculator.js"></script>
        <script type="module" src="/scripts/modules/dom.js"></script>
        <script type="module" src="/scripts/modules/form-reader.js" defer></script>
        <script type="module" src="/scripts/main.js"></script>
    </body>
</html>
