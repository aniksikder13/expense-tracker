<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
        >
        <title>Expense Tracker</title>
    </head>
    <body>
        <main class="container">
            <h1>Expense Tracker</h1>
            <p>Welcome to the Expense Tracker application!</p>
            <hr />
    
            <h4>Add New Expense</h4>
            <form id="expense-form">
                <div class="grid">
                    <div>
                        <label for="description">Description:</label>
                        <input type="text" name="description" required>
                    </div>

                    <div>
                        <label for="amount">Amount:</label>
                        <input type="number" name="amount" step="0.01" required   aria-invalid="true"
  aria-describedby="invalid-helper">
                        
                        <small id="invalid-helper">
                            Please enter a valid amount.
                        </small>  
                    </div>

                    <div>
                        <label for="date">Date:</label>
                        <input type="date" name="date" required>
                    </div>  
                </div>
                <button type="submit">Add Expense</button>
            </form>

            <table class="striped">
            <thead>
                <tr>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
                <th scope="col">Date</th>
                <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>Groceries</td>
                <td>150.75</td>
                <td>2024-06-01</td>
                <td><button type="button" class="outline secondary">Delete</button></td>
                </tr>
                <tr>
                <td>Utilities</td>
                <td>85.60</td>
                <td>2024-06-03</td>
                <td><button type="button" class="outline secondary">Delete</button></td>
                </tr>
                <tr>
                <td>Rent</td>
                <td>1200.00</td>
                <td>2024-06-05</td>
                <td><button type="button" class="outline secondary">Delete</button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                <th>Total</th>
                <th colspan="3">1436.35</th>
                </tr>
            </tfoot>
            </table>
        </main>
        <script  src="/scripts/modules/form-reader.js"></script>
        <script type="module" src="/scripts/main.js"></script>
    </body>
</html>
